<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/upload/list">List</a>
<p th:if="${message}" th:text="${message}"></p>

<form action="#" th:action="@{/upload/save}" th:object="${imagefrom}" method="post" enctype="multipart/form-data">
    <p>Image: <input type="file" th:field="*{image}"/></p>
    <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
